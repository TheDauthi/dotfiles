- clean: []
- shell:
    - mkdir -p ~/.shellrc/local.d ~/bin 
    # Don't assume that run-parts exists.  On OSX, we have to install it.
    - bin/run-parts.sh install.d 
    - cp bashrc ~/.bashrc
    - cp bash_profile ~/.bash_profile
- link:
    ~/.shellrc/bashrc.d: 
        create: true
        path: bashrc.d/
    ~/.shellrc/bin:
        create: true
        path: bin
    ~/.vimrc: vimrc
    
