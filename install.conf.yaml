- clean: ['~']
- shell:
    - mkdir -p ~/.shellrc/local.d ~/bin ~/.byobu
    - bin/run-parts.sh install.d 
    - ["[ -d ~/.shellrc/oh-my-zsh ] || git clone -q https://github.com/robbyrussell/oh-my-zsh ~/.shellrc/oh-my-zsh", Installing oh-my-zsh]

- link:
    ~/.shellrc/shell.d:
      create: true
      path: init/shell.d
    ~/.shellrc/init:
      create: true
      path: init/init
    ~/.shellrc/login.d:
      create: true
      path: login.d/
    ~/.shellrc/shellrc.d:
      create: true
      path: shellrc.d
    ~/.shellrc/platform.d:
      create: true
      path: platform.d/
    ~/.shellrc/bin:
      create: true
      path: bin
    ~/.bash_profile:
      relink: true
      path: bash/bash_profile
    ~/.bashrc:
      relink: true
      path: bash/bashrc
    ~/.zshrc:
      relink: true
      path: zsh/zshrc
    ~/.vimrc: 
      path: conf/vimrc
    ~/.byobu/status: 
      path: files/byobu/status
