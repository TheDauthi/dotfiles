- clean: ['~']
- shell:
    - mkdir -p ~/.shellrc/local.d ~/bin ~/.byobu
    - bin/run-parts.sh install.d 


- link:
    ~/.shellrc/init:
      create: true
      path: init/init
    ~/.shellrc/login.d:
      create: true
      path: init/login.d
    ~/.shellrc/init.d:
      create: true
      path: init/init.d
    ~/.shellrc/platform.d:
      create: true
      path: init/platform.d
    ~/.shellrc/shell.conf.d:
      create: true
      path: init/shell.conf.d
    ~/.shellrc/shellrc.d:
      create: true
      path: init/shellrc.d
    ~/.shellrc/bin:
      create: true
      path: bin
    ~/.bash_profile:
      relink: true
      path: files/bash/bash_profile
    ~/.bashrc:
      relink: true
      path: files/bash/bashrc
    ~/.zshrc:
      relink: true
      path: files/zsh/zshrc
    ~/.vimrc: 
      path: files/vim/vimrc
    ~/.byobu/status: 
      path: files/byobu/status
    ~/.byobu/keybindings.tmux:
      path: files/byobu/keybindings.tmux
