- clean: ['~']
- shell:
    - mkdir -p ~/.shellrc/local.d ~/bin ~/.shellrc/login.d ~/.byobu
    - bin/run-parts.sh install.d 
    - ["[ -d ~/.shellrc/oh-my-zsh ] || git clone -q https://github.com/robbyrussell/oh-my-zsh ~/.shellrc/oh-my-zsh", Installing oh-my-zsh]
      #- ln -f -s $(realpath ~/.shellrc/dotfiles/bashrc) $(realpath ~/.bashrc)
      #- ln -f -s $(realpath ~/.shellrc/dotfiles/bash_profile) $(realpath ~/.bash_profile)

- link:
    ~/.shellrc/bashrc.d: 
      create: true
      path: bashrc.d/
    ~/.shellrc/shellrc.d:
      create: true
      path: shellrc.d
    ~/.shellrc/zshrc.d: 
      create: true
      path: zshrc.d/
    ~/.shellrc/bin:
      create: true
      path: bin
    ~/.vimrc: vimrc
    ~/.byobu/status: byobu/status
    ~/.bash_profile:
      relink: true
      path: bash/bash_profile
    ~/.bashrc:
      relink: true
      path: bash/bashrc
    ~/.zshrc:
      relink: true
      path: zsh/zshrc
